<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/main.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <main>
        <div class="bg-design"></div>

        <section>
            <div class="person-details">
                <h1>Victor Crest</h1>
                <p class="age">26</p>
            </div>
            <p> London </p>
        </section>

        <div class="underline"></div>

        <div class="stats">
            <div class="container">
                <h2> 80k </h2>
                <p> Followers </p>
            </div>
            <div class="container">
                <h2> 803k </h2>
                <p> Likes </p>
            </div>
            <div class="container">
                <h2> 1.4k </h2>
                <p> Photos </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution ">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">ZAYED GAWI</a>.
        </div>
    </footer>
</body>

</html>
